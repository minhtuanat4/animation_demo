  onesignal_flutter: 3.5.0
  carousel_slider: ^4.2.1
  connectivity: 3.0.6
  geocoding: 2.0.4
  geolocator: 9.0.2
  cupertino_icons: ^1.0.2
  device_info_plus: ^3.2.3
  equatable: ^2.0.5
  http: 0.13.5
  uuid: 3.0.7
  firebase_analytics: 10.4.4
  firebase_core: 2.15.0
  firebase_crashlytics: 3.3.4
  flame: 1.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_native_splash: 2.2.19
  flutter_slidable: 2.0.0
  fpjs_pro_plugin: 1.5.0
  get: ^4.6.5
  intl: 0.18.0
  go_router: 6.0.0
  json_annotation: 4.8.0
  json_serializable: 6.6.0
  overlay_tooltip: ^0.2.1
  path_drawing: ^1.0.1
