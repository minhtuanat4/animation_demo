  permission_handler: 10.4.3
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  spritewidget: 2.0.1
  # sqflite: ^2.3.0
  syncfusion_flutter_charts: 22.2.7

dev_dependencies:
  build_runner: 2.3.3
  flutter_gen: 5.3.2
  flutter_gen_runner:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

