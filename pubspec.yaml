    image: assets/images/icon_vtcpay.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/icon_vtcpay.png
    icon_background_color_dark: "#121212"
  web: false
flutter:

  # The following line ensures that the Material Icons font is
